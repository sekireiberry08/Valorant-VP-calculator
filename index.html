<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VP Calculator by sekireiberry08</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(to bottom right, #f9f9f9, #e8f0ff);
      color: #333;
    }
    body {
        background-image: url("download.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
    }

        body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,0.5); /* l·ªõp ph·ªß tr·∫Øng 50% */
        z-index: -1;
    }
    h2 {
      margin-bottom: 30px;
      color: #222;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #5b9bff;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3c78c9;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
      animation: shake 0.3s;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <h2>C√îNG C·ª§ T√çNH TI·ªÄN N·∫†P VP VALORANT</h2>

  <label for="vpCurrent">S·ªë VP b·∫°n ƒëang c√≥:</label>
  <input type="number" id="vpCurrent" min="0" value="0" placeholder="" />

  <label for="vpNeeded">S·ªë VP b·∫°n mu·ªën s·ªü h·ªØu:</label>
  <input type="number" id="vpNeeded" min="1" placeholder="" />

  <button onclick="tinhTien()">Xong</button>

  <div id="error" class="error"></div>
  <div class="result" id="result"></div>

  <script>
    const packages = [
      { vp: 52, cost: 10000 },
      { vp: 110, cost: 20000 },
      { vp: 275, cost: 50000 },
      { vp: 610, cost: 100000 },
      { vp: 1220, cost: 200000 },
      { vp: 3040, cost: 500000 },
      { vp: 6550, cost: 1000000 },
      { vp: 13250, cost: 2000000 }
    ];

    function tinhTien() {
      const currentVP = parseInt(document.getElementById("vpCurrent").value) || 0;
      const neededVP = parseInt(document.getElementById("vpNeeded").value);
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (isNaN(neededVP) || neededVP <= 0) {
        errorDiv.innerHTML = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p s·ªë VP b·∫°n mu·ªën s·ªü h·ªØu!";
        errorDiv.classList.add("error");
        return;
      }

      let remainingVP = neededVP - currentVP;

      if (remainingVP <= 0) {
        resultDiv.innerHTML = "‚úÖ B·∫°n ƒë√£ ƒë·ªß VP. Kh√¥ng c·∫ßn n·∫°p th√™m!";
        return;
      }

      let totalCost = 0;
      let selected = [];

      while (remainingVP > 0) {
        let idx = -1;
        for (let i = packages.length - 1; i >= 0; i--) {
          if (packages[i].vp <= remainingVP) {
            idx = i;
            break;
          }
        }
        if (idx === -1) idx = 0;

        totalCost += packages[idx].cost;
        remainingVP -= packages[idx].vp;
        selected.push(packages[idx]);
      }

      const countMap = {};
      for (let pkg of selected) {
        const key = `${pkg.vp}_${pkg.cost}`;
        countMap[key] = (countMap[key] || { vp: pkg.vp, cost: pkg.cost, count: 0 });
        countMap[key].count++;
      }

      let detailsHTML = `<strong>üßÆ S·ªë VP c·∫ßn n·∫°p th√™m:</strong> ${neededVP - currentVP} VP<br>
                         <strong>üí∞ T·ªïng ti·ªÅn ph·∫£i n·∫°p:</strong> ${totalCost.toLocaleString()} VND<br><br>
                         <strong>üì¶ C√°c g√≥i ƒë√£ ch·ªçn:</strong><ul>`;

      for (let key in countMap) {
        const entry = countMap[key];
        detailsHTML += `<li>${entry.count} g√≥i ${entry.vp} VP ‚Äì ${entry.cost.toLocaleString()} VND</li>`;
      }

      detailsHTML += "</ul>";
      resultDiv.innerHTML = detailsHTML;

      // Cu·ªôn xu·ªëng k·∫øt qu·∫£
      resultDiv.scrollIntoView({ behavior: "smooth" });
    }

    // ENTER ƒë·ªÉ g·ªçi t√≠nh to√°n
    document.getElementById("vpCurrent").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("vpNeeded").focus(); // focus ti·∫øp theo
      }
    });

    document.getElementById("vpNeeded").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        tinhTien();
      }
    });
  </script>

</body>
</html>
